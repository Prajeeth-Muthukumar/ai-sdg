  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display: flex;position: fixed;width: 100%;">
      <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">

            </li>

            </li>
          </ul> 
          <div class="ml-auto d-flex" style="gap: 20px;">
            {% if not login_Stat %}
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick= "location.href='/login'">Log In</button>
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick= "location.href='/signup'">Sign Up</button>
            {% endif %}
            {% if login_Stat%}
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick= "location.href='/profile'">Profile</button></span>

            {% endif %}

    <div class="container mt-5">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="mb-6" style="padding-top: 30px !important;">
                  <h1>Maternal Health Risk Predictor</h1>
              </div>
              <form accept="" class="panel" method = "POST">
                {%if age %}
                  <div class="mb-3" >
                    <label for="Age" class="test">Age</label>
                    <input type="number" class="form-control" id="Age" name="Age" min="13" max="50" placeholder="{{age}}" value = {{age}} required="required">
                  </div>
                {% endif %}

                {%if not age %}
                  <div class="mb-3" >
                    <label for="Age" class="test">Age</label>
                    <input type="number"class="form-control" id="Age" name="Age" min="13" max="50" placeholder="18 - 50 years" required="required">
                  </div>
                {% endif %}

                  <div class="mb-3">
                    <label for="SystolicBP">Systolic Blood Pressure</label>
                    <input type="number" class="form-control" id="SystolicBP" name="SystolicBP" min="50" max="200" placeholder="50 - 200 mmHg" required="required">
                  </div>

                  <div class="mb-3">
                    <label for="DiastolicBP">Diastolic Blood Pressure</label>
                    <input type="number" class="form-control" id="DiastolicBP" name="DiastolicBP" min="50" max="200" placeholder="50 - 200 mmHg" required="required">
                  </div>

                  <div class="mb-3">
                    <label for="BS">Blood Glucose Level</label>
                    <input type="number" class="form-control" id="BS" name="BS" min="0.1" max="15" step="0.1" placeholder="0.1 - 15 mmol/L" required="required">
                  </div>

                  <div class="mb-3">
                    <label for="BodyTemp">Body Temperature</label>
                    <input type="number" class="form-control" id="BodyTemp" name="BodyTemp" min="93" max="108" step="0.5" placeholder="93 - 105Â°F" required="required">
                  </div>

                  <div class="mb-3">
                    <label for="HeartRate">Heart Rate</label>
                    <input type="number" class="form-control" id="HeartRate" name="HeartRate" min="45" max="130" placeholder="45 - 130 bpm" required="required">
                  </div>

                  <hr>

                  <div class="mb-6">
                      <button type="submit" class="button">Predict</button>
                  </div>

                  <hr>
              </form>
          </div>
      </div>
    </div>
  </body>
</html>
