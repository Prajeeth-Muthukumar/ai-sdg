<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/shortcuticon.ico') }}">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href = "{{ url_for('static', filename='css/looks.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Oswald:wght@200..700&family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <!--  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display: flex;position: fixed;width: 100%;">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item"> <img src="{{ url_for('static', filename='images/icon.png') }}" alt="ICON" style="max-height: 30px;"></li>
                  <li class="nav-item">
                    <a class="nav-link" href="/" style="padding-left: 35px !important;">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/home">Risk Preditor <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About Us <span class="sr-only">(current)</span></a>
                  </li>
                </ul> 
                <div class="ml-auto d-flex" style="gap: 20px;">
                  {% if not login_Stat %}
                     <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick= "location.href='/login'">Log In</button>
                     <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick= "location.href='/signup'">Sign Up</button>
                  {% endif %}
                  {% if login_Stat%}
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick= "location.href='/profile'">Profile</button></span>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick= "location.href='/logout'">Log Out</button>
                  {% endif %}
                </div>
            </div>
        </nav>
    
        <!--  -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="mb-6">
                        <h1 style="font-size: 50px;padding-top: 20px;background-clip: content-box;">Login Page</h1>
                        <form action="" class="panel" method = "POST">
                            <label for="" style="padding-left: 10px;">Username</label>
                            <input type="text" name = "username" class="form-control" placeholder="Enter Username" required>
                            <hr style="border-top: 1px solid white;">
                            <label for="">Password</label>
                            <input type="password" name = "password" class="form-control" placeholder="Enter Password" required>
                            <hr style="border-top: 1px solid white;">
                            <div class="mb-6">
                                <button class="button" style="width: 100px;transform: translateX(220px); padding: 8px;">Submit</button>
                            </div>
                            {%if stat %}
                            <p id="Incorrect" style="display: flex;justify-content: center;font-style: italic;color: red;">Invalid Username/Password</p>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>                  
    </body>
</html>
